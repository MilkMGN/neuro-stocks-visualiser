server {
    listen 80;
    listen [::]:80;
    server_name neurostocks.milkmgn.online;

    # ACME challenge for Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    # Redirect all plain HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name neurostocks.milkmgn.online;

    ssl_certificate     /etc/letsencrypt/live/neurostocks.milkmgn.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/neurostocks.milkmgn.online/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    root /var/www/neuro-stocks-visualiser;
    index index.html;

    # Serve the SPA; fall back to index for unknown paths.
    location / {
        autoindex off;
        try_files $uri $uri/ /index.html;
    }

    # Ensure the live portfolio data is always fetched fresh when proxied through this host.
    location ~* \.(json)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        try_files $uri =404;
    }

    # Asset caching for everything else (adjust durations as needed).
    location ~* \.(js|css|png|ico|svg|woff2?)$ {
        autoindex off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Block hidden/system files (e.g., .git, .env)
    location ~ /\. {
        deny all;
    }

    # Basic security hardening headers.
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
}
