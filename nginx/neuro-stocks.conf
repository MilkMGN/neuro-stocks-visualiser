server {
    listen 80;
    server_name neuro-stocks.local;

    root /var/www/neuro-stocks-visualiser;
    index index.html;

    # Serve the SPA; fall back to index for unknown paths.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Ensure the live portfolio data is always fetched fresh when proxied through this host.
    location ~* \.(json)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        try_files $uri =404;
    }

    # Asset caching for everything else (adjust durations as needed).
    location ~* \.(js|css|png|ico|svg|woff2?)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Basic security hardening headers.
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
}
